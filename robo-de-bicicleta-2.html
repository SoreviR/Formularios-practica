<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo de Bici 2</title>
</head>
<body>
    
    <a href="./index.html">Volver</a>

    <h2>Robo de bicicleta</h2>
    <h4>Rellene el siguiente formulario:</h4>
    

    <form action="">

    
        <label for="">Día:</label><br>
        <input type="date"><br><br>

        <label for="">Hora:</label> <br>
        <input type="time"> <br><br>

        <label for="">Color de Bici:</label> <br>
        <input type="color"> <br><br>

        <label for="">Rango de precio:</label> <br>
        <label for="">100€</label>
        <input type="range">
        <label for="">2000€</label><br><br>


        <label for="">Tipo de bicicleta:</label><br>
    
    
        <label for="">Paseo</label>
        <select name="" id="">
            <option value=""></option>
            <option value="">Señorial</option>
            <option value="">Anti-plebeyos</option>
            <option value="">PorEncimaDelHombro</option>
        </select>
    

        <label for="">Montaña</label>
        <select name="" id="">
            <option value=""></option>
            <option value="">Gamusinos</option>
            <option value="">Hueleflores premium</option>
            <option value="">Fango lover</option>
        </select>
    
        <label for="">Carreras</label>
        <select name="" id="">
            <option value=""></option>
            <option value="">Me oymedio</option>
            <option value="">3 de la tarde (fluorescente edition)</option>
            <option value="">Grupitors</option>
        </select>

        <br><br>

        <label for="">Accesorios:</label><br>
    
        <input type="checkbox">
        <label for="">Ruedines</label><br>
    
        <input type="checkbox">
        <label for="">Pegatinas</label><br>
    
        <input type="checkbox">
        <label for="">Cestita</label> <br>
    
        <input type="checkbox">
        <label for="">Bomba de aire</label><br>

        <input type="checkbox">
        <label for="">Timbre</label><br>
    
        <input type="checkbox">
        <label for="">Foco</label><br><br>



        <label for="marca-bici">Marca de la bici:</label><br>
        <input list="lista-marcas" id="marca-bici" name="marca-bici" />
        
        <datalist id="lista-marcas">
          <option value="Specialized"></option>
          <option value="Trek"></option>
          <option value="Merida"></option>
          <option value="Scott"></option>
          <option value="Giant"></option>
          <option value="Cube"></option>
        </datalist>

        <br><br>

    
        <input type="submit" value="Enviar">
    
        
    </form>

    

    <br><br><br><br><br>
</body>
</html>
