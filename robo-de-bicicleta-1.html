<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo de Bici 1</title>
</head>
<body>

    <a href="./index.html">Volver</a>
    
    <center><h2>Robo de bicicleta</h2></center>
    <center><h4>Rellene el siguiente formulario:</h4></center>

    

    <form action="">

        <table align="center" cellpadding="10px" border="2" style="border-collapse: collapse;">

            <tr>
                <td><label for="">Día:</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label for="">Hora:</label></td>
                <td><input type="time"></td>
            </tr>

            <tr>
                <td><label for="">Color de Bici:</label></td>
                <td><input type="color"></td>
            </tr>

            <tr>
                <td><label for="">Rango de precio:</label></td>
                <td><label for="">100€</label>
                <input type="range">
                <label for="">2000€</label></td>
            </tr>



            <tr>
                <td rowspan="3"><label for="">Tipo de bicicleta:</label></td>
               
                <td>
                    <label for="">Paseo</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Señorial</option>
                        <option value="">Anti-plebeyos</option>
                        <option value="">PorEncimaDelHombro</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Montaña</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Gamusinos</option>
                        <option value="">Hueleflores premium</option>
                        <option value="">Fango lover</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Carreras</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Metroymedio</option>
                        <option value="">3 de la tarde (fluorescente edition)</option>
                        <option value="">Grupitors</option>
                    </select>
                </td>
            </tr>



            <tr>
                <td rowspan="6"><label for="">Accesorios:</label></td>
                <td>
                    <input type="checkbox">
                    <label for="">Ruedines</label><br>
                </td>                
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <label for="">Pegatinas</label>
                </td>
            </tr>
            <tr>
                <td>
                   <input type="checkbox">
                    <label for="">Cestita</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <label for="">Bomba de aire</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <label for="">Timbre</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <label for="">Foco</label>
                </td>
            </tr>


            <tr>
                <td><label for="">Marca:</label></td>
                <td>
                    <select>
                        <option value=""></option>
                        <option value="">specialized</option>
                        <option value="">trek</option>
                        <option value="">merida</option>
                        <option value="">scott</option>
                        <option value="">giant</option>
                        <option value="">cube</option>
                    </select>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
                
        </table>
        
    </form>

    

    <br><br><br><br><br>
</body>
</html>
